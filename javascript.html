<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Menu Website</title>
    <style>
        body {
            font-family: Arial;
            background: #fff;
        }

        ul.menu {
            list-style: none;
            padding: 0;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .menu > li {
            padding: 10px 20px;
            position: relative;
            cursor: pointer;
            border-right: 1px solid #ccc;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .menu > li:last-child {
            border-right: none;
        }

        /* Khi di chuột vào mục chính → đổi màu cam với hiệu ứng mượt */
        .menu > li:hover {
            background: orange;
            color: white;
        }

        /* MENU CON */
        .submenu {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 36px;
            left: 0;
            background: #f6e79a;
            border: 1px solid #ccc;
            width: 160px;
            display: none; /* Ẩn submenu mặc định */
            z-index: 99;
            border-radius: 5px;
        }

        .submenu li {
            border-bottom: 1px solid #ccc;
        }

        .submenu li:last-child {
            border-bottom: none;
        }

        .submenu a {
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            color: black;
            transition: background 0.2s ease, color 0.2s ease;
        }

        /* Khi hover submenu đổi nền cam và chữ trắng */
        .submenu li:hover a {
            background: orange;
            color: white;
        }

        /* Khi di chuột vào mục CSS sẽ hiện menu con với hiệu ứng trượt xuống */
        .dropdown.active .submenu {
            display: block;
        }

    </style>
</head>
<body>

    <ul class="menu">
        <li>Trang chủ</li>
        <li>Ngôn ngữ HTML</li>

        <li class="dropdown">
            Ngôn ngữ CSS
            <ul class="submenu">
                <li><a href="tongquan.html" target="_blank">Tổng quan</a></li>
                <li><a href="#">Thuộc tính định dạng</a></li>
                <li><a href="#">Thuộc tính khác</a></li>
                <li><a href="#">Thiết kế Layout</a></li>
            </ul>
        </li>

        <li>Ngôn ngữ JavaScript</li>
        <li>Thiết kế Đồ họa</li>
    </ul>

    <script>
        // Lắng nghe sự kiện click vào mục "Ngôn ngữ CSS"
        document.querySelector('.dropdown').addEventListener('click', function(e) {
            // Ngừng sự kiện click lan truyền đến các phần tử khác
            e.stopPropagation();

            // Toggle lớp "active" để ẩn/hiện menu con
            this.classList.toggle('active');
        });

        // Đảm bảo khi click ra ngoài menu thì đóng submenu
        document.addEventListener('click', function() {
            document.querySelector('.dropdown').classList.remove('active');
        });
    </script>

</body>
</html>
