<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Menu Website</title>
    <style>
        body {
            font-family: Arial;
            background: #fff;
        }

        ul.menu {
            list-style: none;
            padding: 0;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            background: #eee;
            border: 1px solid #ccc;
        }

        .menu > li {
            padding: 10px 20px;
            position: relative;
            cursor: pointer;
            border-right: 1px solid #ccc;
            transition: 0.2s;
        }

        .menu > li:last-child {
            border-right: none;
        }

        /* Khi di chuột vào mục chính → đổi màu cam, chữ trắng */
        .menu > li:hover {
            background: orange;
            color: white;
        }

        /* MENU CON */
        .submenu {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 36px;
            left: 0;
            background: #f6e79a;
            border: 1px solid #ccc;
            width: 160px;
            display: none;
            z-index: 99;
        }

        .submenu li {
            border-bottom: 1px solid #ccc;
        }

        .submenu li:last-child {
            border-bottom: none;
        }

        .submenu a {
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            color: black;
            transition: 0.2s;
        }

        /* ✅ Khi hover submenu đổi nền cam + chữ trắng */
        .submenu li:hover a {
            background: orange;
            color: white;
        }

        /* ✅ Khi di chuột vào mục CSS thì hiện menu con */
        .dropdown:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>

    <ul class="menu">
        <li>Trang chủ</li>
        <li>Ngôn ngữ HTML</li>

        <li class="dropdown">Ngôn ngữ CSS
            <ul class="submenu">
                <li><a href="tongquan.html" target="_self">Tổng quan</a></li>
                <li><a href="thuoctinhdinhdang.html">Thuộc tính định dạng</a></li>
                <li><a href="thuoctinhkhac.html">Thuộc tính khác</a></li>
                <li><a href="thietkelayout.html">Thiết kế Layout</a></li>
            </ul>
        </li>

        <li>Ngôn ngữ JavaScript</li>
        <li>Thiết kế Đồ họa</li>
    </ul>

</body>
</html>
